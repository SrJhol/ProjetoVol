<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Necessidade</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Cadastro de Necessidade</header>
    <main>
        <form id="form" class="form-centralizado">
            <label>Nome da Instituição:<input type="text" id="instituicao" required></label>
            <label>Tipo de Ajuda:
                <select id="tipo" required>
                    <option value="">Selecione</option>
                    <option>Educação</option>
                    <option>Saúde</option>
                    <option>Meio Ambiente</option>
                    <option>Doação de Alimentos</option>
                    <option>Doação de Roupas</option>
                    <option>Outros</option>
                </select>
            </label>
             <label for="nome">Voluntário:</label>
      <input type="text" id="nome" name="nome" required minlength="3" />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" pattern="\(\d{2}\) \d{4,5}-\d{4}"
        required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
        required />

            <label>Título da Necessidade:<input type="text" id="titulo" required></label>
            <label>Descrição:<textarea id="descricao" required></textarea></label>
            <label>CEP:<input type="text" id="cep" required></label>
            <label>Rua:<input type="text" id="rua" required></label>
            <label>Bairro:<input type="text" id="bairro" required></label>
            <label>Cidade:<input type="text" id="cidade" required></label>
            <label>Estado:<input type="text" id="estado" required></label>
           <button type="submit">Cadastrar</button>
        </form>
    </main>

     <footer><a href="index.html">Voltar</a></footer>
       <script src="cadastro.js"></script>
    <footer>&copy; 2025 Plataforma Voluntária </footer>
</body>
</html>
